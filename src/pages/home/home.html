<ion-header>
  <ion-navbar>
    <ion-title>
      <!-- Data binding in progress -->
      {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- Links to individual pages -->
<ion-content padding>
  <ion-img width = "150" height = "150" src = "../assets/imgs/news.jpg"></ion-img>
  <br>
  <button ion-button (click) = "openNews()">News</button>
  <br>
  <br>
  <ion-img width = "150" height = "150" src = "../assets/imgs/notes.jpg"></ion-img>
  <br>
  <button ion-button (click) = "openNotes()">Notes</button>
  <br>
  <br>
  <ion-img width = "150" height = "150" src = "../assets/imgs/geolocation.png"></ion-img>
  <br>
  <button ion-button (click) = "openGeolocation()">Geolocation</button>
  <br>
  <br>
  <ion-img width = "150" height = "150" src = "../assets/imgs/clock.jpg"></ion-img>
  <br>
  <button ion-button (click) = "openCounter()">Counter</button>
</ion-content>
